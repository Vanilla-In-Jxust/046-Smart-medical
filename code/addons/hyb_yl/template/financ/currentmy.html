{template '/common/mainHeader'}
<div class="app-container-right">
	<ul class="nav nav-tabs">
		<li class="active">
			<a href="">收入记录</a>
		</li>
	</ul>
	<div class="app-content">
		<div class="app-filter">
			<div class="filter-list">
				<form action="./index.php" method="get" class="form-horizontal form" id="form1">
					<input type="hidden" name="c" value="site" />
					<input type="hidden" name="a" value="entry" />
					<input type="hidden" name="m" value="hyb_yl" />
					<input type="hidden" name="op" value="currentmy" />
					<input type="hidden" name="ac" value="currentmy" />
					<input type="hidden" name="do" value="financ" />
					<div class="form-group max-with-all">
						<label class="col-sm-2 control-label">类型</label>
						<div class="col-sm-9">
							<div class="btn-group">
							{loop $type_arr $type}
								<a href="{php echo $this->createWebUrl('financ',array('op'=>'currentmy','ac'=>'currentmy','key_words'=>$type['key_words'],'title'=>$type['ftitle'],'keywordtype'=>$keywordtype,'keyword'=>$keyword,'start'=>$starts,'end'=>$ends))}" class="btn {if $key_words == $type['key_words']} btn-primary {else} btn-default{/if}">{$type['ftitle']}</a>
							{/loop}
							</div>
						</div>
					</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">时间</label>
					<div class="col-sm-9 js-daterange" data-form="#form1">
						<div class="btn-group">
							<a href="javascript:;" class="btn js-btn-custom btn-primary">自定义</a>
						</div>
						<span class="btn-daterange js-btn-daterange">

							<script type="text/javascript">
								require(["daterangepicker"], function(){
										$(function(){
											$(".daterange.daterange-date").each(function(){
												var elm = this;
												$(this).daterangepicker({
													startDate: $(elm).prev().prev().val(),
													endDate: $(elm).prev().val(),
													format: "YYYY-MM-DD"
												}, function(start, end){
													$(elm).find(".date-title").html(start.toDateStr() + " 至 " + end.toDateStr());
													$(elm).prev().prev().val(start.toDateStr());
													$(elm).prev().val(end.toDateStr());
												});
											});
										});
									});
							</script>

							<input name="start" type="hidden" value="{$starts}" />
							<input name="end" type="hidden" value="{$ends}" />
							<button class="btn btn-default daterange daterange-date" type="button">
								<span class="date-title">{$starts} 至 {$ends}</span>
								<i class="fa fa-calendar"></i>
							</button>
						</span>
					</div>
				</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-9">
							<button class="btn btn-primary">搜索</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="app-table-list">
			<div class="table-responsive">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th style="text-align:center;">时间</th>
							<th style="text-align:center;">账户名称</th>
							<th style="text-align:center;">类型</th>
							<th style="text-align:center;">收入|支出(元)</th>
							<th style="text-align:center;">账户余额</th>
							<!-- <th style="text-align:center;">详情/备注</th> -->
						</tr>
					</thead>
					<tbody>
					{loop $list $item}
						<tr>
							<!--时间-->
							<td class="goods-info line-feed" style="padding-left: 10px;">
								{$item['back_orser']} </td>
							<td class="text-center" style="height:60px;font-family: " Arial","Microsoft YaHei","黑体","宋体",sans-serif ;">
							{$item['z_name']}
							</td>
							<!--类型-->
							<td class="text-center" style="font-family: " Arial","Microsoft YaHei","黑体","宋体",sans-serif;">
								<span class="label label-info">{$item['typs']}结算</span>
							</td>
							<!--代理收入|支出-->
							<td class="text-center" style="font-family: " Arial","Microsoft YaHei","黑体","宋体",sans-serif;">
								<span style="color: green ;"> +{$item['money']}</span>
								<br />
							</td>
							<td class="text-center" style="font-family: " Arial","Microsoft YaHei","黑体","宋体",sans-serif;">
								0.00 </td>
							<td class="text-center" style="font-family: " Arial","Microsoft YaHei","黑体","宋体",sans-serif;">
								<!-- <a href="http://www.webstrongtech.com/web/index.php?c=site&a=entry&m=hyb_yl&p=order&ac=wlOrder&do=orderdetail&currentid=140" class="btn btn-default btn-sm">查看详情</a> -->
							</td>
						</tr>
						{/loop}
					</tbody>
				</table>
			</div>
			<div class="app-table-foot clearfix">
				<div class="pull-left">

				</div>
				<div class="pull-right">
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
<div class="foot" id="footer">
	<ul class="links ft">
		<li class="links_item">
			<div class="copyright">Powered by <a href="http://www.we7.cc">
					<b>微擎</b>
				</a> v2.0.4 © 2014-2015 <a href="http://www.we7.cc">www.we7.cc</a>
			</div>
		</li>
	</ul>
</div>

</body>
</html>
